<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sender Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
            color: #555;
        }
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 30px;
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .flash {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Sender Extraction</h1>
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="file">Upload Sender Database CSV:</label>
            <input type="file" id="file" name="file" accept=".csv" required>

            <button type="submit">Extract New Senders</button>
        </form>
    </div>
</body>
</html>
