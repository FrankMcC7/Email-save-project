<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Processing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Email Processing</h1>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="field">
                    <label class="label">Date (YYYY-MM-DD)</label>
                    <div class="control">
                        <input class="input" type="date" name="date" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Default Year (YYYY)</label>
                    <div class="control">
                        <input class="input" type="text" name="default_year" pattern="\d{4}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">CSV File</label>
                    <div class="control">
                        <input class="input" type="file" name="file" accept=".csv" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-link" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
